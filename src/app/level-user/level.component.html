
<div class="row">
  <div class="col-md-12">
    <div class="user">
      <img src="assets/img/farmer.png" alt=""> {{username}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="level">
      <p>{{level}}</p>
      <progressbar [type]="type" [animate]="true" [max]="max" [value]="dynamic" type="success"><span style="color:#222831; white-space:nowrap;">{{dynamic}} / {{max}}</span></progressbar>
    </div>
  </div>
</div>
