<div class="container">
  <div class="row">
    
      <div class="col-md-3">
        <level-user #level></level-user>
      </div>
      <div class="col-md-3  pull-right">
        <money #money></money>
      </div>

  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-success">
        <div class="panel-heading">Available products</div>
        <div class="panel-body">
          <div *ngFor="let product of fruits" class="panel panel-default" dnd-draggable 
            [dragData]="product" (onDragSuccess)="orderedProduct($event)" [dropZones]="['demo1']">
            <!--[dragEnabled]="product.quantity>0"-->
            <div class="panel-body">
              <div [hidden]="product.quantity===0">{{product.TenCay}}<br>(available: {{1}})</div>
              <!--<div [hidden]="product.quantity>0">
                <del>{{product.TenCay}}</del><br>(NOT available)</div>-->
            </div>
          </div>
        </div>
      </div>
      <my-shop (outputShop)="getValueFromShop($event)"></my-shop>
    </div>
    <div class="col-md-8">
      <div dnd-droppable ([ngModel])="check" [dropEnabled]="check" (onDropSuccess)="addToBasket($event)" [dropZones]="['demo1']"
        class="panel panel-info theGround">
        <div class="panel-heading">The Ground<br>(total: {{total()}})</div>
        <div class="panel-body">
          <div *ngFor="let product of cayDaTrong; let i = index" class="panel panel-default square" [ngClass]="getClassName(product.TenCay)">
            <span class="glyphicon glyphicon-trash" style="float:right;margin:5px;" (click)="destroyaPlant(i)" ></span>
            <span class="glyphicon glyphicon-grain" (click)="money.updateYourMoney(product.reward)" style="float:left;margin:5px;" (click)="destroyaPlant(i)" (click)="level.AddPercents(product.exp)"></span>
            <div class="panel-body show-info">
              {{product.TenCay | uppercase}}
              <em [ngStyle]="{'color': 'green'}">{{product.status}}</em>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1">
      <button type="button" name="button" class="btn btn-success" (click)="logOut()">Log out</button>
      <br>
      <img dnd-draggable src="assets/img/sprinkler.png" alt="">
    </div>
  </div>
</div>
